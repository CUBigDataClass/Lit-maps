<div class="row">
  <div class="col-xs-12 text-center">
    <h3><b>{{songRank}}. {{songTitle}}</b></h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 pull-center">
    <!-- Using angular2-google-maps to display tweet location -->
    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [styles]="styles" [disableDefaultUI]=true [zoomControl]=false (mapClick)="mapClicked($event)">

      <sebm-google-map-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m, index)" [latitude]="m.lat" [iconUrl]="'../../../images/fire.png'" [longitude]="m.lng" [markerDraggable]=false>
      </sebm-google-map-marker>
    </sebm-google-map>
    <!-- Using angular2-google-maps to display tweet location -->
  </div>
</div>

<div class="row">
  <div class="col-sm-12 text-center">
    <h3><b>{{counter}} TWEETS</b></h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-3 pull-left">
    <div id="myWidget" class="SPWidget"></div>
  </div>
  <div class="col-sm-3 pull-right">

     <div class="results">
          <div *ngIf="counter <= 500">
              <img src="../../../images/cryingjordan.jpg" alt="">
          </div>
          <div *ngIf="counter > 500 && counter < 1000">
              <iframe src="//giphy.com/embed/T2NINhwlHgOSk" width="360" height="202.5000000051" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          </div>
          <div *ngIf="counter > 1000 && counter < 2000">
              <iframe src="//giphy.com/embed/uDwKGxTFrADvO" width="360" height="349.8305084833" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          </div>
          <div *ngIf="counter > 2000 && counter < 3000">
              <iframe src="//giphy.com/embed/9JZuIE5vGKbGo" width="360" height="202.5000000051" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          </div>
          <div *ngIf="counter > 3000 && counter < 4000">
              <iframe src="//giphy.com/embed/l4xq0Cs4oJwvQGDQY" width="360" height="202.5000000051" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          </div>
          <div *ngIf="counter > 4000 && counter < 5000">
              <iframe src="//giphy.com/embed/YA6dmVW0gfIw8" width="360" height="180" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          </div>
          <div *ngIf="counter > 5000 && counter < 10000">
              <iframe src="//giphy.com/embed/l46CfciRSJKVpUvAs" width="360" height="180" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          </div>
          <div *ngIf="counter >= 10000">
              <iframe src="//giphy.com/embed/3o6ozkchQhWRbWSTXa" width="360" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          </div>
      </div>
  </div>
</div>
