<div class="row">
    <div class="col-sm-2 card" *ngFor="let song of songs">
      <div class="card-header" role="tab">
        <img src="{{song.album_cover[0].url}}" [routerLink]="['/map']">
        <h4><b>{{song.track_name}}</b></h4>
        <p>{{song.track_artist}}</p>
        <p>{{song.track_album}}</p>
        <p><b>{{song.rank}}</b></p>
      </div>
    </div>
</div>
